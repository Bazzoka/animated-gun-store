<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Dark Theme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text color */
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1e1e1e; /* Slightly lighter dark background */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    h2, h4, h5 {
      text-align: center;
      color: #ffffff; /* Pure white for headings */
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #bdbdbd; /* Subtle light grey for labels */
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #424242; /* Grey border */
      border-radius: 4px;
      background-color: #1e1e1e; /* Darker input background */
      color: #e0e0e0; /* Light text color */
    }

    .form-group input:focus, .form-group textarea:focus {
      border-color: #bb86fc; /* Highlight color for focus */
      outline: none;
    }

    #orderSummary {
      margin-top: 20px;
      padding: 10px;
      background: #2c2c2c; /* Slightly lighter for contrast */
      border-radius: 4px;
    }

    #orderSummary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    h5 span {
      color: #bb86fc; /* Accent color for total price */
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #bb86fc; /* Primary accent color */
      color: #ffffff;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #9b67e3; /* Darker hover color */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" required>
      </div>

      <h4>Order Summary</h4>
      <div id="orderSummary">
        <!-- Dynamic order items will appear here -->
      </div>
      <h5>Total: <span id="totalPrice">$0.00</span></h5>

      <button type="button" id="submitOrder" class="btn">Submit Order</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const orderSummary = document.getElementById('orderSummary');
      const totalPriceElement = document.getElementById('totalPrice');
      let total = 0;

      // Retrieve selected items from localStorage
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

      // Display the order summary
      cartItems.forEach((item) => {
        const div = document.createElement('div');
        div.innerHTML = `<span>${item.name}</span><span>$${item.price.toFixed(2)}</span>`;
        orderSummary.appendChild(div);
        total += item.price;
      });

      // Display total price
      totalPriceElement.textContent = `$${total.toFixed(2)}`;
    });

    // Handle order submission
    document.getElementById('submitOrder').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;

      if (name && email && address && phone) {
        alert('Order submitted successfully!');
        console.log('Order details:', { name, email, address, phone });

        // Clear cart items from localStorage
        localStorage.removeItem('cartItems');
      } else {
        alert('Please fill in all required fields.');
      }
    });
  </script>
</body>
</html>
